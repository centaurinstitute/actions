name: Reusable Docker Build and Push

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
        description: 'Service name (e.g., greycollar, communication, prometheus, grafana)'
      environment:
        required: true
        type: string
        description: 'Environment: live or land'
      context_path:
        required: false
        type: string
        default: '.'
        description: 'Docker build context path'
      install_dependencies:
        required: false
        type: boolean
        default: false
        description: 'Whether to run npm ci'
      dependency_path:
        required: false
        type: string
        default: '.'
        description: 'Path where to run npm ci'
      run_lint:
        required: false
        type: boolean
        default: false
        description: 'Whether to run linting'
      run_build:
        required: false
        type: boolean
        default: false
        description: 'Whether to run npm build'
      setup_config:
        required: false
        type: boolean
        default: false
        description: 'Whether to setup config files for the environment'
      config_paths:
        required: false
        type: string
        description: 'Optional: Comma-separated paths for multiple configs (e.g., "./dashboard,./api")'
      setup_version:
        required: false
        type: boolean
        default: false
        description: 'Whether to setup version.json'
    secrets:
      DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set config files
        if: ${{ inputs.setup_config }}
        run: |
          CONFIG_PATHS="${{ inputs.config_paths }}"
          
          if [ -z "$CONFIG_PATHS" ]; then
            CONFIG_PATHS="."
          fi
          
          IFS=',' read -ra PATHS <<< "$CONFIG_PATHS"
          for path in "${PATHS[@]}"; do
            path=$(echo "$path" | xargs)  # Trim whitespace
            
            if [ -f "${path}/config.${{ inputs.environment }}.js" ]; then
              cp ${path}/config.${{ inputs.environment }}.js ${path}/config.js
              echo "✓ Copied JS config for ${path}"
            fi
            
            if [ -f "${path}/config.${{ inputs.environment }}.ts" ]; then
              cp ${path}/config.${{ inputs.environment }}.ts ${path}/config.ts
              echo "✓ Copied TS config for ${path}"
            fi
          done

      - name: Update version.json
        if: ${{ inputs.setup_version }}
        run: |
          CONFIG_PATHS="${{ inputs.config_paths }}"
          
          if [ -z "$CONFIG_PATHS" ]; then
            CONFIG_PATHS="."
          fi
          
          IFS=',' read -ra PATHS <<< "$CONFIG_PATHS"
          FIRST_PATH=$(echo "${PATHS[0]}" | xargs)

          if [ -d "${FIRST_PATH}/src" ]; then
            echo "{ \"version\": \"${{ github.ref_name }}\" }" > ${FIRST_PATH}/src/version.json
            echo "✓ Updated version.json in ${FIRST_PATH}/src"
          fi

      - name: Install Dependencies
        if: ${{ inputs.install_dependencies }}
        run: |
          cd ${{ inputs.dependency_path }}
          npm ci

      - name: Check lint
        if: ${{ inputs.run_lint }}
        run: cd ${{ inputs.context_path }} && npm run lint

      - name: Build
        if: ${{ inputs.run_build }}
        run: cd ${{ inputs.context_path }} && npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: centaurai
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: centaurai/${{ inputs.service_name }}-${{ inputs.environment }}:latest
          context: ${{ inputs.context_path }}